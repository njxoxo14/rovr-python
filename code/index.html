<html>
  <head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="header" class="row">
          <div class="col-md-12 blue">
            <a id="home" href="index.html#">Home</a>
          </div>
      </div>
      <div id="signup">
        <div class="row">
          <div class="col-md-12 blue h3">
            New user registration
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="name">Name:</label>
          </div>
          <div class="col-md-5">
            <input id="name" type="text" class="form-control"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="type">I am a:</label>
          </div>
          <div class="col-md-5">
            <label class="radio-inline">
              <input type="radio" name="type" id="owner"/>
              Dog owner
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="walker"/>
              Dog walker
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-5">
            <button id="signup-button" type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 blue h3">
            Existing user selection
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="time">User:</label>
          </div>
          <div class="col-md-5">
            <select id="user-selection" class="form-control"></select>
          </div>
        </div>
      </div>

      <div id="owner-request">
        <div class="row">
          <div class="col-md-12 blue h3">
            Request a dog walker!
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="time">Time:</label>
          </div>
          <div class="col-md-5">
            <input id="date" type="datetime" class="form-control"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="time">Dog walker:</label>
          </div>
          <div class="col-md-5">
            <select id="walker-selection" class="form-control"></select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-5">
            <button id="request" type="submit" class="btn btn-primary">Request dog walk</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-5" class="hidden" id="request-confirmation">
            Dog walk requested
          </div>
        </div>
      </div>

      <div id="walker-requests">
        <div class="row">
          <div class="col-md-12 blue h3">
            Your dog walking requests.
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table id="requests" class="table table-striped"></table>
          </div>
        </div>
      </div>

      <div id="footer" class="row">
        <div class="col-md-12 blue">
          Thanks for walking with us!
        </div>
      </div>
    </div>
  </body>
</html>
